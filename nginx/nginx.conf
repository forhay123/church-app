worker_processes 1;

events {
    worker_connections 1024;
}

http {
    include       mime.types;
    default_type  application/octet-stream;
    sendfile        on;
    keepalive_timeout 65;

    server {
        listen 8080;
        server_name _;

        # -----------------------------
        # Workforce frontend
        # -----------------------------
        location /workforce/ {
            proxy_pass https://workforce-frontend.onrender.com/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }

        # -----------------------------
        # Academy frontend
        # -----------------------------
        location /academy/ {
            proxy_pass https://academy-frontend.onrender.com/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }

        # -----------------------------
        # Shop frontend
        # -----------------------------
        location /shop/ {
            proxy_pass https://shop-frontend.onrender.com/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }

        # -----------------------------
        # Workforce API
        # -----------------------------
        location /workforce/api/ {
            proxy_pass https://workforce-backend.onrender.com/workforce/api/;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
        }

        # -----------------------------
        # Workforce uploads passthrough
        # -----------------------------
        location ~ ^/workforce/uploads/(.*)$ {
            proxy_pass https://workforce-backend.onrender.com/workforce/uploads/$1;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
        }

        # -----------------------------
        # Academy API
        # -----------------------------
        location /academy/api/ {
            proxy_pass https://academy-backend.onrender.com/academy/api/;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
        }

        # -----------------------------
        # Shop API
        # -----------------------------
        location /shop/api/ {
            proxy_pass https://shop-backend.onrender.com/shop/api/;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
        }

        # -----------------------------
        # Catch-all
        # -----------------------------
        location / {
            return 404 "Service not found";
        }
    }
}
